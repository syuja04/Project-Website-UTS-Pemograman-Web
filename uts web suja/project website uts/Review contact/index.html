<html lang="en">
  <head>
    <meta charset="UTS-8" />
    <title>keenansupercar</title>
    <link rel="icon" href="img/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Review contact/css/style.css" />
  </head>
  <body>
    <!--InVehicles-->
    <div id="banner3">
      <div id="header">
        <img src="../Explore Vehicles/img/icon.png" id="logo" />
        <div id="menu">
          <a href="../index.html" class="menu-item">Home</a>
          <a href="../Explore Vehicles/index.html" class="menu-item">Explore Vehicles</a>
          <a href="../Review contact/index.html" class="menu-item">Reviews & Contact</a>
        </div>
        <div id="title-banner">
          <h1 id="title-text">Give Us Review & Contact Us</h1>
          <p id="tagline">Give us a review after you use our rental car if you have problems contact us</p>
        </div>
      </div>
    </div>
    <!--OutVehicles-->
    <!--InFromList-->
    <div id="contact">
      <form class="review-form" @submit.prevent="onSubmit">
        <h3>Give Us</h3>
        <label for="name">Name :</label>
        <input id="name" v-model="name" />

        <label for="review">Review review of experience using a car :</label>
        <textarea id="review" v-model="review"></textarea>

        <label for="rating">Featured car :</label>
        <select id="rating" v-model.number="rating">
          <option>SUV</option>
          <option>Ssedan</option>
          <option>Sport Car</option>
        </select>

        <label for="recommend">Do you like this product?</label>
        <select id="recommend" v-model="recommend">
          <option>Yes</option>
          <option>No</option>
        </select>

        <input class="button" type="submit" value="Submit" />
      </form>

      <div class="review-container">
        <h3>Reviews:</h3>
      </div>
    </div>

    <!--OutFromList-->
    <!--InFooter-->
    <div id="footer">
      <span>&copy; 2021 Keenansupercar. All rights reserved.</span>
    </div>
    <!--OutFooter-->
    <!--InCdnVue-->
    <script src="https://unpkg.com/vue@next"></script>
    <!--OutCdn-->
    <!--InComponents-->
    <script src="../components/ExploreVehicles.js"></script>
    <script src="../components/ReviewsForm.js"></script>
    <script src="../components/ReviewList.js"></script>
    <!--InCdnBootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--OutCdnBootstrap-->
    <!--InMount App-->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
